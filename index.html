<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="main">
    <div class="qr-code-container">
      <div class="qr-code-image">
        <img src="./images/image-qr-code.png" draggable="false" (dragstart)="false;" />
      </div>
      <div class="qr-code-text">
        <p class="bold">Improve your front-end skills by building projects</p>
        <p class="normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
    <div class="attribution">
      Coded with <i class="icon ion-heart" style="color: #e25555;"></i> by <a href="https://github.com/moonzn" target="_blank">moonzn</a>.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </div>
  </div>

</body>
</html>
